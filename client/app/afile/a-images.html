      <div>
        <carousel interval="carouselInterval" style="height: 305px">
          <slide ng-repeat="aimage in aimages" active="aimage.active">
            <img ng-src="/api/afiles/down/{{aimage._id}}" style="margin:auto;height: 305px" alt="aircraft image"/>
            <div class="carousel-caption">
              <h4>Slide {{$index}}</h4>
              <p>{{aimage.file_name}}</p>
            </div>
          </slide>
        </carousel>
        <div class="cbutton">
            <div class="btn btn-success btn-sm btn-file">
                <span class="glyphicon glyphicon-upload"></span>이미지 추가<input type="file" nv-file-select="" uploader="uploader" multiple />
            </div>
            <button type="button" class="btn btn-danger btn-sm" ng-click="delAImage2()" ng-disabled="!aimages.length">
                <span class="glyphicon glyphicon-trash"></span>이미지 삭제
            </button>
        </div>
      </div>
